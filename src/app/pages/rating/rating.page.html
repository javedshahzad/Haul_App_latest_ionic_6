<ion-header>
  <ion-toolbar color="tertiary">
    <ion-icon name="arrow-back" (click)="back()" style="font-size: 20px; margin-left: 10px;" slot="start"></ion-icon>
    <ion-title>Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="grid-center">
      <form class="login-form auth-form" [formGroup]="rating_form">

        <ion-row>
          <ion-col size="12">
              <p><strong>Service Provider:</strong> <label>{{vendor ? vendor :'Abc Vendor'}}</label></p>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
              <ionic5-star-rating 
                activeIcon = "star"
                defaultIcon = "star-outline"
                activeColor = "#19385d" 
                defaultColor = "#747474"
                readonly="false"
                [rating]="rating"
                (ratingChanged)="logRatingChange($event)"
                >
              </ionic5-star-rating>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
              <p><strong>Comment:</strong></p>
              <ion-textarea class="msg" rows="5" formControlName="comment" ></ion-textarea>
          </ion-col>
        </ion-row>
        <br>
      </form>
      <ion-row>
        <ion-col size="12">
            <ion-button expand="block" color="secondary" type="submit" (click)="giveRating()">Submit</ion-button>
        </ion-col>
      </ion-row>

      <section class="p-succ" [innerHTML]="show_msg" *ngIf="show_msg!=''"></section>
  </ion-grid> 


</ion-content>
