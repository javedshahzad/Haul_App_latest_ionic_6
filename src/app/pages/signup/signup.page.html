<ion-header>
  <ion-toolbar>
    <ion-title (click)="closeModal()">Back</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="forms-examples-content login-bg">
<img src="./assets/imgs/haul-logo.png" class="top-logo">
  <div class="signin-form-section top-space">
    <form class="sample-form post-form" [formGroup]="post_form" (ngSubmit)="createProfile()">
      <br />
      <section class="form-section">
        <h2 class="section-title">SIGN UP</h2>
   

        <ion-item>
          <ion-select placeholder="Select Role" formControlName="signupas">
            <ion-label>Select</ion-label>
            <ion-select-option value="customer">Customer</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Name" formControlName="first_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Phone Number" formControlName="phone_number"></ion-input>
        </ion-item>

  
    </section>

    <section class="form-section">
      <ion-button color="primary" expand="full" type="submit" [disabled]="!post_form.valid" (click)="createProfile()">Create Account</ion-button>
    </section>

    </form>
</div>
</ion-content>
