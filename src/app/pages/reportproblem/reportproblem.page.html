<ion-header>
  <ion-toolbar color="tertiary">
    <ion-icon name="arrow-back" (click)="closeModal()" style="font-size: 20px; margin-left: 10px;" slot="start"></ion-icon>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form class="sample-form post-form" [formGroup]="report_form" (ngSubmit)="sendEmail()">

    <section class="form-section">
      
      <ion-item>
        <p><strong>To: </strong>Haul</p>
      </ion-item>

      <ion-item>
        <p><strong>Subject: </strong>Report Problem</p>
      </ion-item>

      <ion-item>
        <ion-textarea formControlName="message" rows="10" placeholder="Type your problem here..."></ion-textarea>
      </ion-item>

    </section>

    <section class="form-section">
      <ion-button expand="block" class="form-action-button create-post-button" type="submit" [disabled]="!report_form.valid">Send Email</ion-button>
    </section>
 
    <section class="p-err" [innerHTML]="show_msg" *ngIf="show_msg!=''"></section>

  </form>
</ion-content>
